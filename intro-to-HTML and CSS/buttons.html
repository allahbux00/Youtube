<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTONS</title>
    <link rel="stylesheet" href="style/buttons.css" />
  </head>
  <body>
    <h2>YOUTUBE:</h2>
    <button class="sub-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <h2>Twitter</h2>
    <button class="tweet-button">Tweet</button>
    <h2>UBER:</h2>
    <button class="Uber-button">Request now</button>
    <h2>AMAZON:</h2>
    <button class="amazon-button">Add to Cart</button>
    <h2>GitHub:</h2>
    <button class="github-button">Sign up</button>
    <h2>BootStrap:</h2>
    <button class="bootstrap1-button">Get started</button>
    <button class="bootstrap2-button">Download</button>
    <h2>LinkedIn:</h2>
    <button class="linkedin1-button">Apply on company website</button>
    <button class="linkedin2-button">Save</button>
    <h2>Pagination:</h2>
    <button class="back-button">Back</button>
    <a href="#" class="pages">1</a>
    <a href="#" class="pages">2</a>
    <a href="#" class="pages">3</a>
    <a href="#" class="pages">4</a>
    <a href="#" class="pages">5</a>
    <button class="next-button">Next</button>
    <h2>Stretch:</h2>
    <button class="stretch-button">Stretch</button>
    <h2>3D Click:</h2>
    <button class="click3d-button">Shadow</button>
    <h2>Margin and padding together:</h2>
    <button class="mp-button">One</button>
    <button class="mp-button">Two</button>
    <button class="mp-button">Three</button>
  </body>
</html>
