<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox practice</title>
  </head>
  <body style="margin-bottom: 200px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">
        100px
        <p>text</p>
      </div>
    </div>
    <div style="margin-top: 50px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
    </div>

    <div style="margin-top: 50px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
      <div style="background-color: lightblue; flex: 2">flex:2</div>
    </div>

    <div
      style="
        height: 100px;
        margin-top: 50px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
    <div
      style="
        height: 100px;
        margin-top: 50px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
    <div
      style="
        height: 100px;
        margin-top: 50px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
    <div style="display: flex; height: 50px; margin-top: 50px">
      <div
        style="
          background-color: lightblue;
          display: flex;
          width: 100px;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="background-color: black; color: white">item1</div>
      </div>
      <div style="background-color: lightcoral">
        <div style="width: 200px"></div>
      </div>
    </div>
    <div
      style="display: flex; margin-top: 50px; flex-direction: row; height: 50px"
    >
      <div style="background-color: lightpink; width: 100px"></div>
      <div style="background-color: lightblue; width: 200px">
        row1
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <div style="background-color: black; color: white">row2</div>
          <div style="background-color: black; color: white">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
