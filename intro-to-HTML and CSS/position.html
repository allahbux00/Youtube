<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/supersimpledev/intro-to-HTML and CSS/style/position.css"
    />
    <title>Position exercise</title>
  </head>
  <body>
    <div class="overlay">
      <div class="header">
        <div class="left-section">
          <img class="pic" src="/images/Hitler_portrait_crop.jpg" alt="" />

        </div>
        <div class="right-section">
          <button class="add">Add Friend</button>
          <button class="message">Message</button>
        </div>
      </div>
      <div class="sidebar1">
        <img src="/images/Hitler_portrait_crop.jpg" alt="hitler" />

        <img src="/images/Hitler_portrait_crop.jpg" alt="Hitler" />
      </div>
      <div class="sidebar2">
        <div class="head">
          <div class="info">INFO</div>
          <div class="plus">+</div>
        </div>
        <div># new-videos</div>
        <div># updates</div>
        <div># faq</div>
      </div>
      <div class="modal">
        <h2>Modal Title</h2>
        <div>this is a modal</div>
        <button>close</button>
      </div>
    </div>
